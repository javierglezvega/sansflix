		function abrir_pop_up_sobre_el_proyecto() {
			document.getElementById("interior_pop_up").innerHTML = '<span style="font-weight: 200; font-size: 26px;">¿Qué es <em>Sansflix</em>?</span><br><br><span style="font-weight: 700;"><em>Sansflix</em></span> es un proyecto creativo de divulgación de la historia de la tipografía realizado por el alumnado del <span style="font-weight: 700;">Ciclo Formativo de Grado Superior de Gráfica Publicitaria</span> de la <a href="https://www.escueladeartetenerife.com/" target="_blank"><span style="font-weight: 700;">Escuela de Arte y Superior de Diseño Fernando Estévez</span></a> durante el curso 2024/2025.<br><br>Esta acción creativa se ha llevado a cabo en el módulo de Tipografía del primer curso, y se ha dividido en tres fases:<br><br><span style="font-weight: 800; color: #e50913;">1 |</span> En primer lugar, cada estudiante ha elegido una <span style="font-weight: 700;">tipografía relevante</span> dentro de la historia del diseño tipográfico, y ha indagado en sus orígenes, morfología y connotaciones semánticas.<br><br><span style="font-weight: 800; color: #e50913;">2 |</span> Tras este primer estudio, cada estudiante ha redactado una <span style="font-weight: 700;">sinopsis creativa</span> de una hipotética serie cuya trama está inspirada por la historia de la tipografía elegida.<br><br><span style="font-weight: 800; color: #e50913;">3 |</span> Por último, cada estudiante ha diseñado un <span style="font-weight: 700;">logotipo</span> para dicha serie &mdash;cuyo título coincide con el nombre de la tipografía elegida en cada caso&mdash;, y ha seleccionado una imagen de fondo para su reforzar su mensaje.<br><br>Todas estas propuestas se han reunido bajo el nombre de <span style="font-weight: 700;"><em>Sansflix</em></span>, un sitio web para divulgar la historia de la tipografía inspirado en las plataformas de <em>streaming</em>.<br><br><span style="font-weight: 700;">Alumnado participante:</span><br>Alondra Álvarez de León Machado<br>Carla Barrera Afonso<br>Verónica Ciria Ayuso< 			autor: 'Paul Renner · 1927',

			autor: 'Hermann Zapf · 1952',
			adjetivos: 'Humanista · Misterio · Afilada',
			historia: '<div id="contenedor_anatomia"><div id="anatomia_a" class="anatomia"></div><div id="anatomia_b" class="anatomia"></div><div id="anatomia_c" class="anatomia"></div></div><span style="font-size: 22px; font-weight: 700;">OPTIMA</span><br><br>La tipografía Optima es una de las fuentes más distintivas del siglo XX, destacada por su elegancia y versatilidad. Fue diseñada por Hermann Zapf entre 1952 y 1955, y publicada por primera vez por la fundición D. Stempel AG en Alemania en 1958.<br><br>Aunque Optima parece una sans serif, sus formas tienen una influencia humanista y se basan en inscripciones romanas clásicas, lo que le da un aire de sofisticación y claridad. Presenta variaciones de grosor dentro de cada trazo, algo poco común en las sans serif tradicionales, lo que la hace visualmente rica y legible tanto en títulos como en textos corridos.<br><br>Zapf se inspiró en las letras talladas en una lápida en la iglesia de Santa Croce en Florencia, durante una visita a Italia. Le impresionó la forma en que las letras parecían sin serifas pero conservaban proporciones clásicas y detalles refinados.',//

			historia: '<div id="contenedor_anatomia"><div id="anatomia_a" class="anatomia"></div><div id="anatomia_b" class="anatomia"></div><div id="anatomia_c" class="anatomia"></div></div><span style="font-size: 22px; font-weight: 700;">MISTRAL</span><br><br>Mistral es una tipografía caligráfica diseñada en 1953 por el francés Roger Excoffon. Se inspira en su propia escritura a mano, con trazos fluidos, ligados y expresivos, como si el viento la hubiera dibujado.<br><br>El nombre viene del viento Mistral del sur de Francia, reflejando el movimiento y la energía de sus letras. Es ideal para títulos y diseños con carácter artístico o humano.',//

			logo: 'url("./img/logos/logo_20.png")',
			sinopsis: 'Courier, el escriba implacable. Nacido en la era de las máquinas, su voz uniforme reveló secretos, juicios y confesiones. En un mundo digital, tecleará su verdad siempre.',//
			autor: 'Howard &quot;Bud&quot; Kettler · 1955',
			adjetivos: 'Mecánica · Técnica · Funcional',
			historia: '<div id="contenedor_anatomia"><div id="anatomia_a" class="anatomia"></div><div id="anatomia_b" class="anatomia"></div><div id="anatomia_c" class="anatomia"></div></div><span style="font-size: 22px; font-weight: 700;">COURIER</span><br><br>Courier fue diseñada en 1955 por Howard Kettler para IBM, con el objetivo de crear una tipografía legible y uniforme para máquinas de escribir. Su diseño monoespaciado, donde cada carácter ocupa el mismo espacio, refleja una estética funcional y mecánica. Courier se convirtió en el estándar para la escritura técnica, guiones y documentos legales. Aunque fue creada en un contexto analógico, ha mantenido su relevancia en la era digital por su claridad, neutralidad y evocación del pasado tecnológico.',//

			autor: 'Adrian Frutiger · 1957',
			adjetivos: 'Neogrotesca · Thriller psicológico · Ficción',
			historia: '<div id="contenedor_anatomia"><div id="anatomia_a" class="anatomia"></div><div id="anatomia_b" class="anatomia"></div><div id="anatomia_c" class="anatomia"></div></div><span style="font-size: 22px; font-weight: 700;">UNIVERS</span><br><br>Univers es una tipografía <em>sans serif</em> diseñada por Adrian Frutiger y lanzada en 1957 por la fundición Deberny & Peignot. Fue una de las primeras familias tipográficas planificadas como un sistema coherente con múltiples pesos y estilos, organizados de forma racional mediante un sistema numérico.<br><br>Su diseño limpio, funcional y de alta legibilidad la convirtió en una de las favoritas para el diseño gráfico moderno, especialmente en señalética, diseño corporativo y publicaciones técnicas. Univers refleja el espíritu del Estilo Tipográfico Internacional, también conocido como estilo suizo, y sigue siendo un referente del diseño tipográfico contemporáneo.',//

			sinopsis: 'Año 2030, la creación de un juego con un mundo de realidad virtual global, en donde puedes interactuar con gente de todos lados, impacta en todo el planeta. Sin embargo, el futuro no tiene porque ser perfecto, y mucho menos en esta experiencia.',//
			autor: 'Adrian Frutiger · 1988',
			adjetivos: 'Geométrica · Futurista · Fantasiosa',
			historia: '<div id="contenedor_anatomia"><div id="anatomia_a" class="anatomia"></div><div id="anatomia_b" class="anatomia"></div><div id="anatomia_c" class="anatomia"></div></div><span style="font-size: 22px; font-weight: 700;">AVENIR</span><br><br>Avenir fue creada por el legendario diseñador de fuentes suizo Adrian Frutiger (1928-2015), quien también creó Univers y la que lleva su apellido Frutiger. probó suerte en la escultura y en el diseño de fuentes desde muy joven y la influencia de las cursivas estrictas y formales que le enseñaron en sus días de estudiante lo impulsaron para crear alternativas más modernistas y revolucionarias.<br><br>Él trabajó solo en Avenir, sin la ayuda de asistentes legales y señaló que diseñó la fuente "pensando en la naturaleza humana". Avenir se lanzó en 1988 en tres grosores que posteriormente se expandió a una familia de seis grosores.<br><br>Frutiger a menudo se refería a Avenir como su obra maestra, describiéndola como "la tipografía más difícil en la que he trabajado". También se refería al proceso de crear fuentes sin serifa como "el principal trabajo de su vida", notando que las sin serifas eran más difíciles de diseñar que las fuentes con serifa debido a su marcada sencillez.',//

			sinopsis: 'En plena guerra contra los dacios, el emperador Trajano lidera a Roma en una campaña épica de conquistas, enfrentando traiciones y batallas implacables para asegurar un legado eterno.',//
			autor: 'Carol Twombly · 1989',
			adjetivos: 'Old Style · Emocionante · Intensa',
			historia: '<div id="contenedor_anatomia"><div id="anatomia_a" class="anatomia"></div><div id="anatomia_b" class="anatomia"></div><div id="anatomia_c" class="anatomia"></div></div><span style="font-size: 22px; font-weight: 700;">TRAJAN</span><br><br>La tipografía Trajan, diseñada en 1989 por Carol Twombly para Adobe, está inspirada en las inscripciones talladas en piedra de la Antigua Roma, especialmente en la Columna de Trajano, de donde toma su nombre. Es una tipografía serif, compuesta únicamente por letras mayúsculas, con un estilo elegante, solemne y clásico que evoca autoridad y tradición. Sus formas refinadas y proporciones equilibradas la han convertido en una favorita para carteles de películas, especialmente del género épico o histórico, así como en logos institucionales, portadas de libros y documentos ceremoniales. Trajan es una fuente de pago, disponible a través de Adobe y otras distribuidoras, y cuenta con variantes como Trajan Pro y Trajan Sans, que amplían su versatilidad manteniendo su esencia monumental.',//

			adjetivos: 'Geométrica · Tecnología · Ambición',

	<script></script>
	<script>		
		
		/* ----- LO DEL SCROLL UP-DOWN ----- */
	    const contenedor_nav = document.getElementById('contenedor_nav');
	    const pop_up = document.getElementById('pop_up');

	    let hoverActivo = false;
	    let modoMovil = window.innerWidth <= 840;

	    function expandir() {
	      if (efectosActivos()) {
	        contenedor_nav.style.height = '300px';
	      }
	    }

	    function contraer() {
	      if (efectosActivos()) {
	        contenedor_nav.style.height = '110px';
	      }
	    }

	    function establecerModoMovil() {
	      modoMovil = window.innerWidth <= 840;
	      actualizarEstado();
	    }

	    function pop_upVisible() {
	      return window.getComputedStyle(pop_up).display === 'block';
	    }

	    function efectosActivos() {
	      return !modoMovil && !pop_upVisible();
	    }

	    function actualizarEstado() {
	      if (!efectosActivos()) {
	        // Si no están activos, fijamos altura correcta
	        contenedor_nav.style.height = modoMovil ? '280px' : '110px';
	      }
	    }

	    // Eventos de cambio de tamaño
	    window.addEventListener('resize', establecerModoMovil);

	    // Eventos de rueda
	    window.addEventListener('wheel', (e) => {
	      if (!efectosActivos()) return;

	      if (e.deltaY > 0) {
	        if (!hoverActivo) {
	          expandir();
	        }
	      } else if (e.deltaY < 0) {
	        if (!hoverActivo) {
	          contraer();
	        }
	      }
	    });

	    // Eventos de teclado
	    window.addEventListener('keydown', (e) => {
	      if (!efectosActivos()) return;

	      if (e.key === 'ArrowDown') {
	        if (!hoverActivo) {
	          expandir();
	        }
	      } else if (e.key === 'ArrowUp') {
	        if (!hoverActivo) {
	          contraer();
	        }
	      }
	    });

	    // Eventos de hover
	    contenedor_nav.addEventListener('mouseenter', () => {
	      if (!efectosActivos()) return;

	      hoverActivo = true;
	      expandir();
	    });

	    contenedor_nav.addEventListener('mouseleave', () => {
	      if (!efectosActivos()) return;

	      hoverActivo = false;
	      contraer();
	    });

	    // Comprobar tamaño inicial
	    establecerModoMovil();

	    // Si quieres: podrías añadir un observador para cambios de visibilidad del pop_up automáticamente:
	    const observer = new MutationObserver(actualizarEstado);
	    observer.observe(pop_up, { attributes: true, attributeFilter: ['style'] });
	</script>
